<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="column">
            <div class="card text-center border-dark mb-3" style="width: 18rem; margin-bottom: 10px;" *ngFor="let q of quiz">
                <div class="card-body">
                    <h5 class="card-title">{{q.name}}</h5>
                    <button class="btn btn-primary" (click)="takeQuiz(q)">Take Quiz</button> 
                </div>
            </div>
        </div>
    </div>
</div>
